#if( $librarycol )

<div id="collectiontoplevel" 
	data-collectionid='$librarycol.getId()' data-catalogid='$catalogid'
	style="margin: 10px 10px 0 10px;"
	>
		<ul class="ui-tabs-nav nav emtabs" data-defaulttab="${content.goalfolder}tab" data-targetdiv="goals-tab-content" >
		  <li class="ui-corner-top"><a  id="prioritiestab" data-alwaysreloadpage="true" 
		  	href="$apphome/site/goals/priorities/index.html?collectionid=${librarycol.getId()}" >[[Priority Goals]]</a></li>
		  <li class="ui-corner-top"><a  id="searchtab" data-alwaysreloadpage="true" 
		  	href="$apphome/site/goals/search/index.html?collectionid=${librarycol.getId()}" >[[Search Goals]]</a></li>
		  	#if( $caneditdata )
		  <li class="ui-corner-top"><a  id="actionstab"  data-alwaysreloadpage="true" 
		    href="$apphome/site/goals/actions/index.html?collectionid=${librarycol.getId()}&nodeID=tasks${librarycol.getId()}" >[[Actions]]</a></li>
		    #end
		  <li class="ui-corner-top"><a  id="pointstab"  data-alwaysreloadpage="true"  
		  href="$apphome/site/goals/points/index.html?collectionid=${librarycol.getId()}" >[[Points]]</a></li>
  <li class="ui-corner-top"><a  id="pointstab"  data-alwaysreloadpage="true"  
		  href="$apphome/site/goals/hours/index.html?collectionid=${librarycol.getId()}" >[[Hours]]</a></li>
		</ul>
		<div class="clearfix"></div>
		<div id="goals-tab-content">
		  <div class="tab-pane" id="loadedpanel" style="overflow: hidden; padding-bottom:20px; background: white;">
	  	$pages.includeContent()
		  </div>
		</div>
</div>

#else

$pages.includeContent()

#end
