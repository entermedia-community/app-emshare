<div id="application" data-user="$user.getId()" data-home="$home" data-apphome="$apphome" data-themeprefix="${themeprefix}" data-browserlanguage="$!{browserlanguage}" data-mediadbappid="$!mediaarchive.getMediaDbId()">

    #if ( $canviewerrors )
		<div id="errordiv"></div>
	#end
	<div id="emcontainer" class="clearfix">
		<div id="emcontent">
		  <div id="main" class="mainlayoutcontainer">
		       $pages.includeContent()
		  </div>
		  <div class="clearfix"></div>
			<div id="footer" role="contentinfo" class="emfooter">
		   	 $pages.include("${themeprefix}/layouts/footer.html")
		    	## $pages.include("${apphome}/components/uploadqueue/index.html")
			</div>
		</div>
		
	</div>
	

</div>
