#set($value = $mediaarchive.getData("projectstatus",$goal.projectstatus))
#if($value)
	#if($value == "Completed")
		<a class=" badge badge-success" style="color:white">$value</a>
	#else
		$value
	#end
#end
#set( $target = "resolve#eid($goal.id)")
#if($goal.projectstatus != "completed" && $goal.projectstatus != "closed")
<div id="$target" >
	<a href="$applink/users/tasks/resolvegoal.html?goalid=$goal.id" 
		data-targetdiv="$target" 
		data-oemaxlevel="1"
		class="ajax btn btn-xs btn-resolve btn-warning" 
		 ><i class="fas fa-check"></i> [[Resolve]]
	</a>
</div>
#end
