#set( $target = "resolve#eid($goal.id)")
<div id="$target">

$!mediaarchive.getData("projectstatus",$goal.projectstatus)

#if($goal.projectstatus != "completed" && $goal.projectstatus != "closed")
<a href="$apphome/users/tasks/resolvegoal.html?goalid=$goal.id" 
	data-targetdiv="$target" 
	data-oemaxlevel="1"
	class="ajax btn btn-xs btn-resolve btn-warning float-right" 
	 ><i class="fas fa-check"></i> [[Resolve]]
</a>
#end
</div>
