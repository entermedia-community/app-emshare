<div class="profile-sidebar">
	#set( $userimage = $mediaarchive.getAsset($user.assetportrait) )
	#if(!$userimage)
			#set( $userimage = "$apphome/theme/images/user.svg" )
	#end
	
	<div class="profile-username">
		<div class="profile-userimage">
			<img src="$userimage" >
			<a href="#" id="filePicker" class="btn btn-sm btn-light profileeditimage" title="[[Edit profile image]]"><i class="fas fa-image"></i> [[Edit]]</a>
		</div>
		<form id="uploaddata" 
	name="wizard" 
	method="post" 
	data-targetdiv="chatfeedlayout" 
	action="$apphome/collective/channel/upload.html" 
	data-finishaction="$apphome/collective/channel/uploadsave.html?oemaxlevel=2"
	class="validate showonselect autofinishaction"
	data-finishtargetdiv="channelcontainer"
	>
	<input id="upload_field" type="file" style="position:absolute; top:-1000px;" >
		
		</form>
		<script>
			$('#upload_field').change(function() {
			  $('#uploaddata').submit();
			});
		</script>
	$user.getAnonNickName()
	</div>

<div class="text-center">
	<a href="$apphome/users/edit/edit.html?userid=$selecteduser.getId()" class="btn btn-sm btn-primary emdialog">[[Edit]]</a></div>

</div>
