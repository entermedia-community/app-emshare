<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>#if( $librarycol ) $librarycol - #end</title>

	
	
	$pages.include("/${applicationid}/theme/layouts/includes.html")
	
	#if($content.usemap == "true")
		$pages.include("/${applicationid}/components/map/includes.html")
	#end
	
	
</head>

<body id="page-top">
	<div id="application" data-home="$home" data-apphome="$apphome" 
		data-themeprefix="/${applicationid}/theme" data-browserlanguage="$!{browserlanguage}"
		data-editmode='$!user.get("oe_edit_mode")' 
		data-mediadbappid="$!mediaarchive.getMediaDbId()"
		data-componenthome="$!componenthome"
		class="" 
		#if( $showupload)
		data-showuploadid="${showupload.id}"
		#end
		data-viewertemplate="$apphome/collective/channel/show/index.html"
		>
	  
		
	    
	<div class="container-fluid">
	    <div id="emcontent">
			$pages.includeContent()
		</div>
		
		#if( $canopeneditdirectedit)
			<div class="clearfix"></div>
			<div>##Show pencils
			 <a class="oe-enableedit" title="[[Edit]]"  
				 	href="#"><i class="fas fa-edit">Edit Page</i></a>
			</div>
		#end	
	</div>
</div>

</body>
</html>
