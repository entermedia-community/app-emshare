
                         
<div class="oicontent">
    <!--Section heading-->
    <h2>[[Contact us]]</h2>
	

    <div class="row">
        <div class="col-md-6">
			<p class="section-description">Do you have any questions? Please do not hesitate to contact us.</p>		
            <form id="contact-form" name="contact-form" action="sent.html" method="POST">

				<input type="hidden" name="to" value="${collective.contactemail}" />
				<input type="hidden" name="collectiveid" value="${collective.id}" />
                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form">
                            <input type="hidden" name="field" value="name">
                            <input type="text" id="name" name="name" class="form-control" placeholder="[[Your name]]">
                            
                        </div>
                    </div>
                    <!--Grid column-->

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form">
                            <input type="hidden" name="field" value="name">
                            <input type="text" id="email" name="email" class="form-control" placeholder="[[Your email]]">
                            
                        </div>
                    </div>
                    <!--Grid column-->

                </div>
                <!--Grid row-->

                <!--Grid row-->
                            <input type="hidden" name="field" value="subject">
                            <input type="hidden" id="subject" name="subject" value="Contacted: $collective" class="form-control">
                <!--Grid row-->
				<div style="margin-bottom:20px;"></div>
                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-12">

                        <div class="md-form">
                            <input type="hidden" name="field" value="message">
                            <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea" placeholder="[[Your message]]"></textarea>
                            
                        </div>

                    </div>
                </div>
                <!--Grid row-->

            </form>
			<div style="margin-bottom:20px;"></div>
            <div class="center-on-small-only">
                <a class="btn btn-primary" onclick="document.getElementById('contact-form').submit();">[[Send]]</a>
            </div>
            <div class="status"></div>
        
		</div>
		<div class="col-md-6">
		#if( $caneditdata)<a class="oe-dataedit showeditonright" data-target="#editcontactinfo-$librarycol.id" title="[[Project Video]]" data-width="500"	href="#"><i class="fas fa-edit"></i></a>#end
		<div class="oe-editable" id="editcontactinfo-$librarycol.id" data-dataid="$librarycol.id" data-field="contactinfo" data-searchtype="librarycollection">
		   		#if($librarycol.contactinfo) $!librarycol.contactinfo #end
		</div>
		</div>
        

    </div>
</div>
