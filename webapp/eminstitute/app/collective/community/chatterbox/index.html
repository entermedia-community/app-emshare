
<div class="chatterbox-messages" data-lastloaded="$lastloaded">
	<div class="chatterbox-container">
		<div class="chatterbox-body-inside">
			<div class="chatterbox-message-list">
				#foreach($chat in $messages)
					$context.putPageValue("chat",$chat) 
					$pages.include("$apphome/collective/community/chatterbox/message.html", $context)				
				#end
			</div>
		</div>
	</div>
</div>
#if ($cancomment)
	<div class="chatterbox-write">
	<!-- $pages.include("$applicationid/emfrontend2/components/types/teammembers.html", $context) -->
		<textarea class="chatterbox-text chatter-text" id="chatter-msg" autofocus placeholder="[[Message...]]" ></textarea>
		<button class="btn btn-primary btn-sm chatter-send float-left"
			data-command="messagereceived" type="button">[[Send]]</button>
	</div>
#end
