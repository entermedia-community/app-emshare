#set($goalssection = $content.goalssection)
#if( $librarycol )

<div id="collectiontoplevel" data-collectionid='$librarycol.getId()' data-catalogid='$catalogid'	class="goal-tabs">
		<ul class="ui-tabs-nav nav emtabs" data-defaulttab="${content.goalfolder}tab" data-targetdiv="goals-tab-content" >
		  <li class=""><a  id="searchtab" data-alwaysreloadpage="true" 
		  	href="$apphome/collective/goals/search/index.html?collectionid=${librarycol.getId()}" >[[Open Tasks]]</a></li>
		  <li class=""><a  id="prioritiestab" data-alwaysreloadpage="true" 
		  	href="$apphome/collective/goals/priorities/index.html?collectionid=${librarycol.getId()}" >[[Calendar]]</a></li>
		  	
		  <li class=""><a  id="pointstab"  data-alwaysreloadpage="true"  
		  href="$apphome/collective/goals/points/index.html?collectionid=${librarycol.getId()}" >[[Completed]]</a></li>
  		 <li class=""><a  id="hourstab"  data-alwaysreloadpage="true"  
		  href="$apphome/collective/goals/hours/index.html?collectionid=${librarycol.getId()}" >[[Time]]</a></li>
		  <li>
 		 <li class=#if($goalssection == "activity") emtabselected #end>
	 		$pages.include("$apphome/collective/goals/activity/link.html")
		 </li>
		
		</ul>
		#if( $caneditcollection )
		  	<a  id="actionstab"  
				data-alwaysreloadpage="true"
				class="goalsactions"
				title="Settings" 
		    href="$apphome/collective/goals/actions/index.html?collectionid=${librarycol.getId()}&nodeID=tasks${librarycol.getId()}" ><i class="fas fa-ellipsis-v"></i></a>
		    #end
		<div class="clearfix"></div>
		<div id="goals-tab-content">
		  <div class="tab-pane" id="loadedpanel" style="overflow: hidden; padding-bottom:20px;">
	  			$pages.includeContent()
		  </div>
		</div>
</div>

#else

$pages.includeContent()

#end
