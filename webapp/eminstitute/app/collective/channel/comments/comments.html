<div class="feedcard-comments">

#foreach( $comment in $comments)
  <div class="feedcard-comment">
	<div class="">
	  <a href="" title="${comment.getUserLabel()}">
	  <img src="$apphome/theme/images/user.svg" class="feed-comments-usericon">
	  </a>
	  <div class="comment-content">
		  <a class="comment-poster" href="" title="${comment.getUserLabel()}"><strong>${comment.getUserLabel()}</strong></a>
		  <span class="comment-body">#esc($comment.commenttext)</span> 
		  <div class="comment-timestamp">$comment.getShortDate($context)</div>
			#if( $comment.canEdit($user) )
		        #if ( $comment.isVisible() )
		        	#set ( $actionText = "Unpublish" )
		        #else
		        	#set ( $actionText = "Publish" )
		        #end
		        [<a href="$bloghome/useradmin/publishcomment.html?entryId=${entry.id}&commentId=${comment.id}&origURL=$content.path">$actionText</a>]
		        [<a href="$bloghome/useradmin/deletecomment.html?entryId=${entry.id}&commentId=${comment.id}&origURL=$content.path">Delete</a>]
		    #end
			
		</div>
		
	</div>
  </div>						
#end

<img src="$apphome/theme/images/user.svg" class="feed-comments-usericon">
<input type="text"  name="commenttext" data-useruploadid="$upload.id" data-collectionid="$librarycol.id" class="commentadder form-control feed-comments-textinput" placeholder="[[Write a comment]]">

</div>
