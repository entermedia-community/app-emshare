#set($videoID = $context.getRequestParameter("videoID"))
#if($videoID)
<h4>[[Preview]]</h4>
<div style="background-color: #000; padding: 20px 20px; text-align:center;">
<iframe style="width:100%; max-width:560px; margin:0 auto; height:315px;" src="//www.youtube.com/embed/$videoID" frameborder="0" allowfullscreen></iframe>'
</div>
<div class="text-right" style="padding: 10px 0;">
	
	<input type="hidden" name="importstatus" value="needsdownload" />
	<input type="hidden" name="fetchurl" value="https:////www.youtube.com/embed/$videoID" />
	
	<a href="" class="btn btn-sm btn-secondary" style="margin-right:5px;">[[Remove Link]]</a>
	<input type="submit" class="btn btn-sm btn-primary" value="[[Upload]]" />
</div>
#end
