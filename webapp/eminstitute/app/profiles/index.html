<div style="float: left;margin: 15px;">
<form class="bd-search d-flex align-items-center">
	<input type="hidden" name="field" value="description" />
	<input type="hidden" name="operation" value="contains" />
  	<input type="search" name="description.value" class="form-control ds-input" id="search-input" placeholder="Profile Search..." 
  		autocomplete="off" spellcheck="false" role="combobox" aria-autocomplete="list" 
  		aria-expanded="false" aria-owns="algolia-autocomplete-listbox-0" dir="auto" 
  		style="position: relative; vertical-align: top;" value='$!hits.getInput("description")'>
</form>
</div>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      #if( $user)
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Social</th>
      #end
    </tr>
  </thead>
  <tbody class="table-striped">
   	#foreach($hit in $hits)
    <tr>
      <th scope="row">${foreach.count}</th>
      <td>$!hit.firstName</td>
      <td>$!hit.lastName</td>
      #if( $user)
      <td>$!hit.email</td>
      <td>$!hit.phone</td>
      <td>$!hit.sociallink</td>
      #end
    </tr>
   #end
  </tbody>
</table>
