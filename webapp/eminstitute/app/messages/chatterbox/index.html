<div class="chatterbox-messages">
	<div class="chatterbox-container">
		<div class="chatterbox-body-inside">
			<div class="chatterbox-message-list">
				#foreach($chat in $messages)
				$context.putPageValue("chat",$chat) 
	$pages.include("$apphome/collective/community/chatterbox/message.html", $context)				
				#end
			</div>
		</div>
	</div>
</div>
#if ($cancomment)
	<div class="chatterbox-write">
		<textarea class="chatterbox-text chatter-text" id="chatter-msg" autofocus ></textarea>
		<button class="btn btn-primary btn-sm chatter-send"
			data-command="messagereceived" type="button">[[Send]]</button>
	</div>
#end
