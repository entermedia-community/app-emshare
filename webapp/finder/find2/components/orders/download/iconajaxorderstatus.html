#if($haspendingorders)
	<div id="statusdownloadpending" 
		class="ajaxstatus"  
		data-oemaxlevel="1"
		data-targetdivinner="downloadStatus"
		data-ajaxreloadtargets="reloaduserdownloadlist" 
		ajaxpath="$home$apphome/components/orders/download/iconajaxorderstatus.html" 
		period="5000">
		<i class="fas fa-spinner fa-spin"></i>
	</div>
	<div id="triggerpendingdownloads"></div>
#else
	<i class="fas fa-cloud-download-alt"></i>
#end
