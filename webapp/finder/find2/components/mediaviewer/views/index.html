<h2>[[View History]]</h2>

##show asset thumbnail

<table style="width: 80%" >
	#foreach ($hit in $loghits.getPageOfHits())
		<tr>
		<td>
		#set( $person = false)
		#set( $person = $hit.get("user"))
		#if( $person )
			<a target="top" href="$home$apphome/users/$person/index.html">$userManager.getScreenName($person)</a>
		#else
			[[anonymous]]
		#end
		<td>
			$!context.getDateTime($loghits.toDate($hit.get("date")))
		</td>			
		</tr>
	#end
</table>
