<script type="text/javascript" src="$apphome/components/javascript/draw2d.min.js"></script>
<script type="text/javascript" defer src="$apphome/components/javascript/component-viewer.js"></script>

#set($depth = 4)
#set($maxchildren = 5)
#set($height = $maxchildren * 220)
#set($width = $depth * 320) 
<div class="overflow-xy position-relative" style="height: 100%">
  <div>
    <div id="componentViewer" style="height: 3000px;width: 3000px;"   
    data-entityid="$entity.id"
    data-moduleid="$module.id"
    data-loadurl="/${mediaarchive.getMediaDbId()}/services/module/componentdata/search.json"></div>
  </div>
  <div id="componentLoader" style="display: none;" class="position-absolute">
    <i class="fa fa-spinner fa-spin"></i>
  </div>
  <div id="componentDetails" style="display: none;">
    <i class="fa fa-spinner fa-spin"></i>
  </div>
</div>
