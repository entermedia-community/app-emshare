	<div style="width: 90%;">
	
	#set ($existing = $context.getRequestParameter("category.value") )
	   <input type="hidden" id="categoryvalues" name="category.value" value="$!existing" />
	   
	   <ul id="cat-list">
	   #set( $split = $existing.replace("  ","").trim().split("\s*\|\s*") )
		#foreach($categoryid in $split)
			#set($category  = $mediaarchive.getCategory($categoryid))
			#if( $category )
			<li id="auto-${categoryid}" class="row categorydraggable ui-draggable ui-draggable-handle collectionBox" data-nodeid="$categoryid" data-categoryname="$category.getName()">
				<input type="hidden" id="categoryvalues" name="categoryid" value="$categoryid" />
				<a class="category" title="$category.getCategoryPath()" target="_blank" href="$home$apphome/views/categories/${category.id}.html" >$category.getCategoryPath()</a>
						<a href="#" title="[[Remove]]">
							<span class="ui-icon ui-icon-closethick  auto-remove" data-categoryid="$categoryid"></span>
						</a>
			</li>
			#end
		#end
		</ul>
	
	</div>
