<tr>
	<td>	
		<h4>$!detail.title</h4>
		<div class="advSearchSection" style="#if (!$detail.empty() && $detail.size() > 4) height:10em; #end">
			<table>
			#foreach( $child in $detail)
				$context.putPageValue("detail", $child)
				#if ($child.isLeaf())
					$pages.include("${searchhome}/filters/search/detailedit.html", $context)
				#else
					$pages.include("${searchhome}/filters/section.html", $context)
				#end
			#end
			</table>
		</div>
	</td>
</tr>
