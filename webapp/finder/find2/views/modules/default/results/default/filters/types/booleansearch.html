#set( $fieldname = $detail.getId() )
<div class="d-flex flex-column boolean-switches">
	<div class="custom-control custom-switch">
		<input 
			type="checkbox" 
			class='custom-control-input true-switch #if($hits.getSearchQuery().hasTermValue($detail.id,"true"))filtercheck#end' 
			id="$!{idprefix}${fieldname}_val" 
			name="${fieldname}.value"
			data-fieldtype="boolean"
			data-fieldname="${fieldname}" 
			value="true" 
			#if( $hits.getSearchQuery().hasTermValue($detail.id,"true") ) checked #end
		>
		<label class="custom-control-label" for="$!{idprefix}${fieldname}_val">[[True]]</label>
	</div>
	<div class="custom-control custom-switch">
		<input 
			type="checkbox" 
			class='custom-control-input false-switch #if($hits.getSearchQuery().hasTermValue($detail.id,"false"))filtercheck#end'
			id="$!{idprefix}${fieldname}_val_f" 
			name="${fieldname}.value"
			data-fieldtype="boolean"
			data-fieldname="${fieldname}" 
			value="false" 
			#if( $hits.getSearchQuery().hasTermValue($detail.id,"false") ) checked #end
		>
		<label class="custom-control-label" for="$!{idprefix}${fieldname}_val_f">[[False]]</label>
	</div>
</div>
