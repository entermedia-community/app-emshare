<h2>Snapshots</h2>

#set( $snapshots = $nodeManager.listKnapsacks($catalogid) )

#if( $snapshots.size() == 0)

<p>No snapshots found</p>
#end
<a class="btn"  href="./knapsack.html">Refresh</a>

<table width="50%" class="striped">
<tr>
<th>Name</th><th>Sections</th><th></th>
</tr>
#foreach( $snap in $snapshots)
	<tr><td>$snap.getName()</td>
	<td></td>
	<td><a href="./knapsackrestore.html?id=$snap.getName()" class="btn"> Restore</td>
	</tr>
#end
</table>
