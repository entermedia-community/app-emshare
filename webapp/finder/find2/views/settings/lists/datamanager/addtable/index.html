
	<h3 class="settings-title">[[Create New Table]]</h3>
	<div class="clearfix"></div>
	
	<div class="fields" style="padding:20px;">
	        
	    <form class="ajaxform validateinputs" 
	    	name="Add" 
	    	action="$siteroot$apphome/views/settings/lists/datamanager/addtable/addfinish.html?oemaxlevel=2"
	    	data-targetdiv="datamanagerpage">
		    <div style="width:400px">
			    <div>
			    <label>[[Table Name]]</label>
			    <input class="form-control required" id="tablename" name="tablename" />
			    <div class="note">[[Singular, spaces are not valid.]]</div> 
			    </div>
			    
			    <div  style="margin-top:30px">
			    <label>[[Storage Folder]]</label>
			    <input class="form-control" id="tableprefix" name="prefix" />
			    <div class="note">[[Plural table name: contacts]]</div>
			    
			    <div style="padding:20px 0">  
			    <input class="btn btn-sm btn-primary" type="submit" value="[[Create Table]]" />
			    <a class="btn btn-sm btn-secondary ajax" 
			    	data-targetdivinner="datamanagerpage" 
			    	data-oemaxlevel="1"
			    	style="margin-left: 10px;" href="$siteroot$apphome/views/settings/lists/datamanager/index.html">[[Cancel]]</a>
			    </div>
			    </div>
		    </div>
	    </form>
	
	</div>
