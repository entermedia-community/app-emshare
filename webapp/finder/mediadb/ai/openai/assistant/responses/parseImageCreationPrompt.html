<div class="grid-caption grid-caption-document">
  <div class="grid-caption-link" id="clickid${asset.getId()}" title="${asset.name} (Click to select)">
    <div class="plaintext-details">
      <div class="plaintext-detail">
        <div class="plaintextviewer-value">
          ${asset.name}
        </div>
      </div>
    </div>
  </div>
  <span class="date-preview">
    9/21/25
  </span>
  <div class="badgecontainer">
    <div id="badge_${asset.getId()}_asset_editstatus_1" class="embadge" title="Pending">
      <i class="bi bi-card-text badge-pending ns"></i>
    </div>
  </div>
  <div class="grid-gallery-footer d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center">
      <div class="d-flex align-items-center ml-1">
        <div id="gsassetfavorite-${asset.getId()}" class="media-info-icons mr-1">
          <div id="itemfav${asset.getId()}" class="itemfav${asset.getId()} emgrid-favoriteicon">
            <a href="/${apphome}/views/modules/asset/editor/favorite/favorite-add.html?assetid=${asset.getId()}&amp;moduleid=asset"
              class="ajax favorite-star " data-targetdiv="itemfav${asset.getId()}"
              data-ajaxreloadtargets="bookmarksarea" data-includeeditcontext="false" title="Add to Bookmarks">
              <i class="bi bi-bookmark"></i>
            </a>
          </div>
        </div>
        <a href="/${apphome}/views/modules/asset/activity/downloadassets.html" data-dialogid="downloadfromassethover"
          class="emdialog mr-1" data-assetid="${asset.getId()}" data-hidefooter="true" title="Download ${asset.name}">
          <i class="bi bi-download ns"></i>
        </a>
      </div>
    </div>
    <a href="#" class="stackedplayer asset-maximize" data-assetid="${asset.getId()}" title="${asset.name}">
      <i class="fas fa-expand-arrows-alt"></i>
    </a>
  </div>
</div>
