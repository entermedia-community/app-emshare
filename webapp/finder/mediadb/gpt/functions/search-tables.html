<div class="">
#if($hits.size() > 0)

	<div>Searching Records: <strong>$args</strong></div>
	
	#foreach($hit in $hits)
	<div class="ml-4">
        ID: $hit.id
		searchtype: $hits.getSearchType()
		Name: $hit.name
		Short Description: $!hit.assetttitle
		Keywords: $!hit.keywords
	</div>
	#end

#else
No results found for $hits
#end
</div>
