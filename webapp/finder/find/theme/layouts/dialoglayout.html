#if ( $canviewerrors )
<div id="errordiv"></div>
#end

#set( $title = $context.getRequestParameter("dialogtitle"))

#set( $customdialogclass = $context.getRequestParameter("customdialogclass"))
#if(!$customdialogclass)
#set( $customdialogclass = $context.getRequestParameter("modalsize"))
#end

<div class="modal-dialog #if($customdialogclass) modal-$customdialogclass #end" id="searcharea">
	<div class="modal-content">
		<div class="modal-header">
			<h5 class="modal-title"></h5>
			
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="[[Close]]"></button>
		</div>
		<div class="modal-body">
			$pages.includeContent()
		</div>
		<div class="modal-footer">
			<button id="closebutton" type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-dismiss="modal">[[Close]]</button>
			<button id="submitbutton" type="button" form="notset" name="submitbutton" class="btn btn-primary dialogsubmitbtn">[[Ok]]</button>
		</div>
	</div>
</div>
