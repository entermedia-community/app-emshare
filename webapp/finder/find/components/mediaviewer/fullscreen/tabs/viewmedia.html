<div class="assetpanel-container">
	<div class="assetpanel-content-inside">
		#set( $targetpage = $mediaarchive.getPageManager().getPage("/$applicationid/views/modules/asset/editor/media/index.html"))
	
		<div class="assetpanel-editor">
		<div style="padding:20px;">
		#foreach( $script in $targetpage.getScriptPaths(true) )
			<script type="text/javascript" src="#if(!$script.startsWith("http"))$siteroot#end$script">  </script>
		#end
		#foreach( $style in $targetpage.getStylePaths(true) )
			<link rel="stylesheet" type="text/css" href="#if(!$style.startsWith("http"))$siteroot#end$style" />
		#end
		$pages.include($targetpage, $context)
		</div>
		</div>
	</div>
	
</div>
