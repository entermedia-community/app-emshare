<div id="categoryresults" class="categoryresults">

		 
		#set( $targetdiv = $context.getRequestParameter("targetdiv") )
		
		<div class="categorypathpicker" style="min-height: 200px"  >

					#foreach( $hit in $hits.getPageOfHits() )
						
						
						
									<div class="categorypath">
									<a href="$applink/views/modules/asset/viewfiles/$hit.getId()/#dash($hit.name).html" 
										class="categorypathlink ajax"
										data-targetdiv="applicationmaincontent"
										data-oemaxlevel="4"
										data-updateurl="true"
										data-scrolltocat="true">
										#esc($hit.categorypath)															</a>
									</div>
					#end	
						
				
			
		</div>
		$pages.include("$apphome/components/categories/search/pages.html",$context)
	
</div>
