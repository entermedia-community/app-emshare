#if($order)
	#if( $order.orderstatus == "complete" && $order.orderreadystatus == "false")
		<span data-emdialoglink="$apphome/views/modules/asset/activity/download/listitems.html?orderid=${order.id}" 
			class="emdialog autoopenemdialog"
			data-hidefooter="true" 
			>
			<i class="fas fa-cloud-download-alt"></i>
		</span>
		
	#elseif( $order.orderstatus == "error" )
		<span style="position:relative">
		<i class="fas fa-cloud-download-alt"></i>
		<i class="fas fa-exclamation-circle fa-xs" style="color:Tomato; position: absolute; top: 1px; right: 0px;"></i>
		</span>
	
	#else
		##order is defined in processorder the first time
		<div id="status$order.id" class="ajaxstatus" ajaxpath="$home$apphome/components/orders/download/ajaxorderstatus.html?orderid=$order.id&id=$order.id" period="2000">
		<i class="fas fa-spinner fa-spin"></i>
		</div>
	#end
	
#else
	<i class="fas fa-cloud-download-alt"></i>
#end
