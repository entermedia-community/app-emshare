<div id="mainsearchcontainer">
	#set( $input = $hits.getSearchQuery().getMainInput())
	#if (!$input)
		#set( $input = "")
	#end
	
	#set( $input = $url_util.decode($input) )
  <input name="description.value" 
    id="mainsearchinput"
    value="#esc($input)"
    autocomplete="off"
    placeholder="[[Search...]]"
    data-width="100%"
    autofocus
  />
</div>

<div class="quicksearchresults overflow-y minimal">
	<div id="searchLoading">
		<div class="d-flex flex-column align-items-center">
			<div class="lds-dual-ring"></div>
			<div class="loading-text">[[Searching for results]]</div> 
		</div>
	</div>

  <div class="p-3">
    <div id="previewsearch">
      $pages.include("./preview.html", $context)
    </div>
    <div id="mainsearchresults"></div>
  </div>

</div>
