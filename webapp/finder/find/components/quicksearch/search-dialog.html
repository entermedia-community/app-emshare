    value="#esc($input)"
    autocomplete="off"
    placeholder="[[Search...]]"
    data-width="100%"
    autofocus
  />
</div>

		</div>

  <div class="p-3">
    <div id="previewsearch">
      $pages.include("./preview.html", $context)

    <div id="mainsearchresults"></div>
  </div>

</div>
