<div class="organizer">
  <div class="org-header">
    <img src="$siteroot$apphome/theme/images/emedialogo.svg" alt="Logo" />
    <h1>Smart Organizer</h1>
    <button class="btn closemodal">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>
  <div class="org-row">
    <div class="org-left-sidebar">
      <input
        id="logoPicker"
        type="file"
        accept="image/*"
        style="display: none"
      />
      <button id="logoPickerBtn" class="round-btn">
        <div style="color: #5f739e; line-height: 1; margin-bottom: 14px">
          <div style="font-size: 3em">&plus;</div>
          <div style="font-size: 1em; font-weight: bold">LOGO</div>
        </div>
      </button>
      <button id="addFolderBtn" class="round-btn">
        <img src="$siteroot$apphome/theme/images/fl.svg" alt="Logo" style="width: 40px" />
      </button>
      <button id="templatePickerBtn" class="round-btn">
        <img src="$siteroot$apphome/theme/images/ft.svg" alt="Logo" style="width: 50px" />
      </button>
    </div>
    <div class="org-canvas">
      <div id="draggableArea">
        <div
          id="organizer_canvas"
          style="width: 3000px; height: 3000px"
        ></div>
      </div>
      <div class="canvas-zoom">
        <button id="zoomInBtn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-zoom-in"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11M13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0"
            />
            <path
              d="M10.344 11.742q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1 6.5 6.5 0 0 1-1.398 1.4z"
            />
            <path
              fill-rule="evenodd"
              d="M6.5 3a.5.5 0 0 1 .5.5V6h2.5a.5.5 0 0 1 0 1H7v2.5a.5.5 0 0 1-1 0V7H3.5a.5.5 0 0 1 0-1H6V3.5a.5.5 0 0 1 .5-.5"
            />
          </svg>
        </button>
        <button id="zoomResetBtn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-aspect-ratio"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 3.5A1.5 1.5 0 0 1 1.5 2h13A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5zM1.5 3a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5z"
            />
            <path
              d="M2 4.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1H3v2.5a.5.5 0 0 1-1 0zm12 7a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1 0-1H13V8.5a.5.5 0 0 1 1 0z"
            />
          </svg>
        </button>
        <button id="zoomOutBtn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-zoom-out"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11M13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0"
            />
            <path
              d="M10.344 11.742q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1 6.5 6.5 0 0 1-1.398 1.4z"
            />
            <path
              fill-rule="evenodd"
              d="M3 6.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5"
            />
          </svg>
        </button>
      </div>
    </div>
    <div id="modifySelection" style="display: none">
      <div id="dragHandle"></div>
      <div class="folder-props">
        <a
        href="$siteroot$apphome/components/smartorganizer/icons.html"
          class="emdialog"
          type="button"
          id="folderThumbPickerBtn"
          data-dialogid="iconPicker"
          data-oemaxlevel="1"
        ></a>
        <input type="text" id="folderLabel" />
      </div>
      <textarea rows="5" id="folderDesc"></textarea>
      <p class="del-hint">
        Press <kbd>Delete</kbd> to remove the selected folder.
      </p>

      <div class="customization-buttons">
        <p>Configure Selected Folder</p>
        <a href="#">Permissions</a>
        <a href="#">Viewing Options</a>
        <a href="#">Fields and Data</a>
        <a href="#">Export/Import Settings</a>
        <a href="#">User Options</a>
        <a href="#">Module Type</a>
        <a href="#">Automation Settings</a>
        <a href="#">Branding</a>
        <a href="#">Sharing Settings</a>
        <a href="#">Languages</a>
      </div>
    </div>
  </div>
</div>
