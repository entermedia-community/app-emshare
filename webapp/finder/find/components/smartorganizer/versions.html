<div 
  class="d-flex flex-column bg-white m-4 rounded" 
  style="width: 800px; max-width: 100%;" 
  data-setpagetitle="Version Manager" 
  id="templateVersionsInner">
  <div class="d-flex justify-content-between border-bottom px-3 pt-3 pb-2">
    <h3 class="text-center m-0 text-dark">Version Manager</h3>
    <button class="btn text-muted closemodal">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>
  #set( $list = $mediaarchive.getList("smartorganizer") )
  <div class="version-list px-2 pb-2">
    #foreach( $template in $list)
    <div class="p-2 version-list-item">
      <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
          <i class="bi bi-clock-history ns text-muted mr-2"></i>
          <span class="version-name">#text($template)</span>
          <div class="version-input" style="display: none;">
            <input type="text" class="form-control name" value="#text($template)" />
            <button class="btn btn-sm btn-brand rename ml-2">
              <i class="fas fa-save"></i>
            </button>
            <button class="btn btn-sm cancel">
              <i class="bi bi-x-lg"></i>
            </button>
          </div>
          <button class="rename-version ml-1" title="Rename Version">
            <i class="bi bi-pencil-fill text-muted"></i>
          </button>
        </div>
        <div class="d-flex align-items-center">
          #if($template.id != 'current')
          <button class="btn btn-sm btn-brand px-2 mr-2">Restore</button>
          #end
          <a class="btn btn-sm btn-accent px-2 mr-2 ajax" href="$applink/components/smartorganizer/copy.html" data-oemaxlevel="1" data-targetdiv="#templateVersionsInner" data-id="$template.id" title="Copy">
            <i class="bi bi-copy"></i>
          </a>
          #if($template.id != 'current')
          <a class="btn btn-sm btn-danger px-2 ajax" data-id="$template.id" title="Delete" href="$applink/components/smartorganizer/delete.html" data-confirm="Are you sure you want to delete this version?" data-oemaxlevel="1" data-targetdiv="#templateVersionsInner" data-id="$template.id">
            <i class="bi bi-trash"></i>
          </a>
          #end
        </div>
      </div>
      <div class="d-flex">
        <small class="mx-4">
          <i class="bi bi-circle-fill ns text-success mr-1"></i> John Doe<span class="mx-1">&middot;</span>Last updated on 14 May, 2024, 14:52
        </small>
      </div>
    </div>
    #end
  </div>
</div>
