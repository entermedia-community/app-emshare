<div class="org-header">
  <div class="d-flex align-items-center">
    <img src="$siteroot$apphome/theme/images/emedialogo.svg" alt="Logo" />
    <h1>Smart Organizer</h1>
  </div>
  <div class="d-flex">
     
    <div class="dropdown site-switcher">
      <button class="dropdown-toggle btn py-1 px-2 rounded" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="fas fa-chevron-down text-white" style="margin-top: 2px;"></i>
      </button>
      <div class="dropdown-menu">
        #foreach( $link in $mediaarchive.getList("smartorganizer"))
          <a href='#' class='dropdown-item d-flex align-items-center' title='#if( $link.deploypath != $apphome)[[Go to]] #end #text($link)'>
            #text($link) #if( $link.deploypath == $apphome)<i class="bi bi-check-circle-fill ns ml-2"></i>#end
          </a>
        #end
      </div>
    </div>  
    <input type="text" class="form-control mx-2" id="organizerName" placeholder="Template Name" />
    <button class="btn btn-lg btn-brand px-3 py-2 rounded" id="saveOrganizer">
      <i class="fas fa-save"></i>
      <i class="fas fa-spinner fa-spin"></i>
      <span class="ml-1" style="font-size: 1.1rem;">
        Save Changes
      </span>
    </button>
    <button class="ml-2 btn closemodal">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>
</div>
