<div class="org-header">
  <div class="d-flex align-items-center">
    <img src="$siteroot$apphome/theme/images/emedialogo.svg" alt="Logo" />
    <h1>Smart Organizer</h1>

    #set( $list = $mediaarchive.getList("smartorganizer") )
  
    
  </div>
  <div class="d-flex">
  
  #set( $current = $mediaarchive.getCachedData("smartorganizer","current") )
  
    <input type="hidden" id="organizerName" name="id" value="$!current.getId()"/>
    <input type="text" class="form-control mx-2" id="organizerName" name="name" value="$!current.getName()" placeholder="Template Name" />
    <button class="btn btn-lg btn-brand px-3 py-2 rounded" id="saveOrganizer">
      <i class="fas fa-save"></i>
      <i class="fas fa-spinner fa-spin"></i>
      <span class="ml-1" style="font-size: 1.1rem;">
        Save Changes
      </span>
    </button>
    
      #if($list.size() > 1)
      <div class="dropdown"> 
      <button class="dropdown-toggle btn py-1 px-2 rounded" title="Switch Template" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
         <i class="bi bi-list"></i>
      </button>
      <div class="dropdown-menu" style="padding-left:30px;">
        #foreach( $link in $list)
          <a href='#' class='dropdown-item d-flex align-items-center' title='#if( $link.deploypath != $apphome)[[Go to]] #end #text($link)'>
            #text($link) #if( $link.deploypath == $apphome)<i class="bi bi-check-circle-fill ns ml-2"></i>#end
          </a>
        #end
      </div>
    </div>  
      #end
    
    <button class="btn btn-accent rounded px-3 py-1 ml-2 btn copy" title="Copy Template">
      <i class="bi bi-copy"></i>
    </button>
    <button class="btn btn-danger soft rounded px-3 py-1 ml-2 btn delete" title="Delete Template">
      <i class="bi bi-trash"></i>
    </button>
    <button class="ml-2 btn closemodal" title="Close Dialog">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>
</div>
