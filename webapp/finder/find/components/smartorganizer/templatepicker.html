<div class="d-flex flex-column bg-white m-4 rounded" style="width: 800px; max-width: 100%;" data-setpagetitle="Import / Export Template">
  <div class="d-flex justify-content-between border-bottom px-3 pt-3 pb-2">
    <h3 class="text-center m-0 text-dark">Import / Export This Template</h3>
    <button class="btn text-muted closemodal">
      <i class="bi bi-x-lg"></i>
    </button>
  </div> 
  <div class="row pt-2 px-3">
		<div class="col-md-6 p-0">
			<div class="card mr-2 mb-2 ml-1">
        <div class="card-header">
          Export
        </div>
        <div class="card-body">
          <form id="exportForm" class="d-flex flex-column" method="post">
            <div class="form-group">
              <select class="form-control" id="exportType" name="exportType">
                <option value="selected">Only Selected Items</option>
                <option value="all">Everything</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success">Export</button>
          </form>
        </div>
      </div>
		</div>
		<div class="col-md-6 p-0">
			<div class="card ml-2 mb-2 mr-1">
        <div class="card-header">
          Import
        </div>
        <div class="card-body">
          <form id="importForm" class="d-flex flex-column" enctype="multipart/form-data">
            <div class="form-group">
              <input type="file" class="form-control border-0" id="importFile" name="importFile" accept="application/json">
            </div>
            <button type="submit" class="btn btn-accent">Import</button>
          </form>
        </div>
      </div>
		</div>
  </div>
</div>
