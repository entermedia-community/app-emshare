<div id="smartheader" class="org-header">
  <div class="d-flex align-items-center mr-2" style="min-width:300px">
    #set( $id = $context.getRequestParameter("id"))
	#ifnotnull($id)
    	#set( $current = $mediaarchive.getData("smartoutline",$id) )
    #end	
    #ifnull($current)
      #set( $current = $mediaarchive.query("smartoutline").exact("iscurrent","true").searchOne($context) )
    #end

    <img src="$siteroot$apphome/theme/images/emedialogo.png" alt="eMedia Logo" />
    <h1>Tutorial Outline Organizer</h1>
  </div> 

  <div class="d-flex align-items-center justify-content-between flex-grow-1">
    <div class="d-flex align-items-center">      
      <button class="btn btn-outline-info px-3 py-2 rounded ml-4 45deg" id="importSmartNodes">
        [[Import]]
        <i class="bi bi-download deg-90 ml-1"></i>
      </button>
      <button class="btn btn-outline-success px-3 py-2 rounded ml-3" id="exportSmartNodes">
        [[Export]] <i class="bi bi-upload deg-90 ml-1"></i>
      </button>
    </div>
    <div class="d-flex align-items-center">
      <input type="hidden" id="tutorialId" name="id" value="$!tutorial.getId()"/>
      <button class="btn btn-brand px-3 py-2 rounded" id="saveOutline">
        <i class="fas fa-save"></i>
        <i class="fas fa-check"></i>
        <i class="fas fa-spinner fa-spin"></i>
        <span></span>
      </button>
      <input type="file" id="importSmartNodesFile" style="display:none;position:absolute;right:-9999px;" accept=".zip,application/zip,application/x-zip,application/x-zip-compressed">
      <a 
      class="btn btn-brand px-3 py-2 rounded emdialog deploy-outline ml-4" 
      title="Deploy Template"
      href="$siteroot$apphome/components/smartoutline/deploy.html" 
      role="button" 
      data-dialogid="deployOutline"
      data-dialogwidth="500"
      data-oemaxlevel="1"
      style="min-width: 120px;"
      >
        <i class="bi bi-rocket-takeoff"></i>
        <span class="ml-2"  >
          Apply Changes
        </span>
      </a>

      <button id="closeorgnizer" class="ml-2 btn closeorgnizer" title="Close Dialog">
        <i class="bi bi-x-lg"></i>
      </button>
    </div> 
  </div>
</div>
