<a class="action-btn icon move-up" data-action="move-up" title="[[Move Up]]">
  <i class="fas fa-arrow-up"></i>
</a>
<a class="action-btn icon move-down" data-action="move-down" title="[[Move Down]]">
  <i class="fas fa-arrow-down"></i>
</a>
<a class="action-btn add-sectioncontent"
  title="[[Add Section]]"
  data-action="add"
  data-playbackentityid="${section.playbackentityid}"
  data-playbackentitymoduleid="${section.playbackentitymoduleid}"
  data-targetdiv="section-${section.id}"
  data-ordering="${section.ordering}"
  href="$applink/components/smartcreator/section/create-section.html"
  data-oemaxlevel="1"
  data-targetappendtype="insertafter">
  <i class="fas fa-plus"></i>
  <span class="ms-2">
    Add
  </span>
</a>
<a class="action-btn ajax"
  title="[[Duplicate]]"
  data-action="duplicate"
  data-id="${section.id}"
  data-searchtype="componentsection"
  data-ordering="${section.ordering}"
  href="$applink/components/smartcreator/section/duplicate.html">
  <i class="fas fa-copy"></i>
</a>
<a class="action-btn"
  title="[[Delete]]"
  data-action="delete"
  href="$applink/components/smartcreator/section/delete.html"
  data-confirm="Are you sure you want to delete this section?"
  data-id="${section.id}">
  <i class="fas fa-trash-alt"></i>
</a>
