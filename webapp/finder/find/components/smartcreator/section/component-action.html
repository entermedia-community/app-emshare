<a class="action-btn icon move-up" data-action="move-up">
  <i class="fas fa-arrow-up"></i>
</a>
<a class="action-btn icon move-down" data-action="move-down">
  <i class="fas fa-arrow-down"></i>
</a>
<div class="dropdown fixed">
  <a class="action-btn dropdown-toggle no-icon" type="button" data-bs-display="static" data-bs-toggle="dropdown">
    <i class="fas fa-plus"></i>
    <span class="ms-2">
      Add
    </span>
  </a>
  <div class="dropdown-menu">
    #set($componenttypes = $mediaarchive.getList("componenttype"))
    #foreach($componenttype in $componenttypes)
    <a class="dropdown-item add-componentcontent"
      data-componenttype="${componenttype.id}"
      #ifnotnull($componentcontent)
        data-targetdiv="component-${componentcontent.id}"
        data-ordering="${componentcontent.ordering}"
        data-targetappendtype="insertafter"
      #end
      #ifnull($componentcontent)
        data-targetdivinner="creatorcontent-${section.id}"
        data-ordering="0"
      #end
      data-sectionid="${section.id}"
      href="$applink/components/smartcreator/section/create-componentcontent.html"
      data-oemaxlevel="1">
      <i class="bi bi-${componenttype.icon}"></i>
      <span class="ms-2">${componenttype.name}</span>
    </a>
    #end
  </div>
</div>
#ifnotnull($componentcontent)
<a class="action-btn ajax"
  data-id="${componentcontent.id}"
  data-searchtype="componentcontent"
  data-targetdiv="component-${componentcontent.id}"
  data-ordering="${componentcontent.ordering}"
  data-targetappendtype="insertafter"
  href="$applink/components/smartcreator/section/duplicate.html">
  <i class="fas fa-copy"></i>
  <span class="ms-2">
    Duplicate
  </span>
</a>
<a
  class="action-btn"
  data-action="delete"
  href="$applink/components/smartcreator/section/delete.html"
  data-confirm="Are you sure you want to delete this component?"
  data-id="${componentcontent.id}">
  <i class="fas fa-trash-alt"></i>
  <span class="ms-2">
    Delete
  </span>
</a>
#end
