<div class="creator-section-title">
  <h3>${section.name}</h3>
  <input type="hidden" name="sectionid" value="${section.id}" />
  <textarea rows="3">${section.name}</textarea>
  <div class="d-flex align-items-center mt-3">
    <a class="section-edit">
      <i class="fas fa-pen"></i>
    </a>
    <button class="btn btn-success btn-sm section-rename"
      data-playbackentityid="${playbackentity.id}"
      data-sectionid="${section.id}">
      <i class="fas fa-save"></i>
    </button>
    <a class="btn btn-secondary btn-sm section-cancel">
      <i class="bi bi-x-lg"></i>
    </a>
  </div>
</div>
<div class="action-btn-container title-actions">
  <div class="action-btn-group light-dropdown">
    $pages.include("./title-action.html", $context)
  </div>
</div>
