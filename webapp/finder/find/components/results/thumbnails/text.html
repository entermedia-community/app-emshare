#ifnull($hit)
	#set ($hit = $asset)
#end

#ifnull($hit)
	#set ($hit = $data)
#end

#set ($mime = $mediaarchive.getMimeTypeIcon($hit.fileformat))
<div class="text-file-thumb $hit.fileformat">
	<div class="format-thumb">
		<i class="bi bi-$mime"></i>
	</div>
	<div style="display: table;height: 76px;">
		<div class="file-name">
			<p class="m-0">
				<span>{&nbsp;</span>$hit.getName()<span>&nbsp;}</span>
			</p>
		</div>
	</div>
	<div class="format-name">
		$hit.fileformat
	</div>
</div>
