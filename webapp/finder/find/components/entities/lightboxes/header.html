<div class="lightbox-header"> 
  #set( $moduleicon = $selectedbox.moduleicon)
	#ifnull($moduleicon)
	  #set( $moduleicon = "check-circle-fill")
	#end
  <div class="d-flex align-items-center">
    #if($selectedbox)
      <i class="bi bi-${moduleicon}"></i> 
      <strong>#text($selectedbox)</strong>
    #else
      <i class="bi bi-media"></i>
      <strong>Unsorted Files</strong>
    #end
  </div>
  <span class="mx-2">&middot;</span>
  <small>Select the files by clicking them. Drag and drop selected files to add them into multiple status</small>
</div>
