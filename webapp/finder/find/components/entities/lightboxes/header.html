<div class="lightbox-header"> 
  #set( $moduleicon = $selectedbox.moduleicon)
	#ifnull($moduleicon)
	  #set( $moduleicon = "check-circle-fill")
	#end
  #if($selectedbox)
    <i class="bi bi-${moduleicon}"></i> 
    <strong>#text($selectedbox)</strong>
  #else
    <i class="bi bi-media"></i>
    <strong>Unsorted Files</strong>
  #end
</div>
