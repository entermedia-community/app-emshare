<div class="d-flex flex-column">
	<p class="dita-render-header">DITA MAP</p>
	<div id="lightboxessidemenu" class="overflow-y dita-list pt-1" style="width:300px;flex:1;">
	
	<div class="d-flex flex-column">
		#foreach($hit in $found)
			<div class="rounded lightboxdropasset">
				<a class="ajax btn-wide #if( $asset.id == $hit.id ) active #end"
					data-targetdiv="ditavizeditor" 
					data-oemaxlevel="2"
					data-entityid="$entity.id" data-moduleid="$topmodule.id"  
					href="$componenthome/entities/viewhtml/html.html?assetid=$hit.id&entityid=$entity.id&moduleid=$module.id">
					#text( $hit )
				</a>
			</div>
		#end
	</div>
	
	<hr class="mt-1 mb-3" />
	<div class="d-flex mb-3">
		#set($pickerurl = "$!{componenthome}/entities/renderdita/input.html")
		<a href="$pickerurl"  
			class="emdialog btn btn-lg btn-accent light px-3 py-2 mx-auto rounded"
			data-dialogid="entitypicker"
			data-width="800"
			data-entityid="$entity.id"
			data-topmodule="${module.id}"
			data-submodule="entityquestions"
			data-fieldexternalvalue = '$module.id'
			data-pickertarget="$tabid"
			data-targettype="entitypickersubmodule"
			data-pickersearchaddnew="true"
			data-hidefooter="true"
			title="[[Generate DITA]]">
			<i class="bi bi-plus-circle-fill mr-1"></i> [[Generate New DITA]]
		</a>	
	</div>
	</div>
</div>
