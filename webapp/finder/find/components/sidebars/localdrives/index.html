<div class="col-sidebar-header sidebar-header-desktops"> 
	<div class="d-flex flex-column align-items-center justify-content-between">
		<strong class="d-block w-100 bg-dark text-center text-white py-1" style="text-transform: uppercase;font-size: 16px;">[[Import Folders]]</strong>
		<div class="d-flex w-100 mt-2 px-2">
			<input id="workFolderInput" type="text" class="flex-grow-1 form-control rounded" placeholder="Work Folder Path" readonly />
			<button id="workFolderPicker" class="btn btn-brand light rounded ml-2 px-2" title="[[Change Work Folder]]">Change</button>
		</div>
		<div class="mt-2 px-2 w-100">
			<select id="workDirEntity" class="form-control rounded">
				<option value="0">[[Select Entity]]</option>
				#foreach ( $amodule in $userprofile.getEntities() )
					<option value="$amodule.getId()">#text($amodule)</option>
				#end
			</select>
		</div>
		<div class="d-flex align-items-start justify-content-between w-100 px-2 my-2 hot-scanner">
			<button id="scanHotFolders" 
				class="btn btn-success small rounded"
				title="[[Scan for Changes]]"
			>
				<i class="fa fa-search"></i> <span>Scan for Changes</span>
			</button>
			<div class="d-flex flex-column align-items-end">
				<button id="scanHotFolders" 
					class="btn btn-accent small rounded"
					title="[[Scan for Changes]]"
				>
					<i class="fa fa-upload"></i> <span>Upload</span>
				</button> 
				<strong class="text-right fs-small text-secondary mt-1">
					This will upload <span class="count">13 files</span> <span class="size">(2.5 MB)</span>
				</strong>
			</div>
		</div>
	</div>
	<a href="#" title="[[Hide Desktops Sidebar]]"
		class="sidebar-toggler sidebar-toggler-hide"
		data-action="hide" 
		data-targetdiv="col-sidebars"
	>
		<i class="bi bi-chevron-double-left closebar"></i>
	</a>			
</div>
<div class="border-top w-100"></div>
