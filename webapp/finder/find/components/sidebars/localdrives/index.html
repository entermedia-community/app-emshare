<div id="sidebarfolderimport" class="col-sidebar-header sidebar-header-desktops"> 
	<div class="d-flex flex-column align-items-center justify-content-between">
		<h2 class="w-100">[[Folder Importer]]</h2>
		<div class="px-2 w-100 d-flex flex-column mb-2">
			<label for="selectedModule" class="d-block w-100 mt-2 mb-1 fw-bold text-muted">[[Importing Into]]:</label>
			<select id="selectedModule" class="form-control rounded"> 
				#foreach ( $amodule in $userprofile.getEntities() )
					#set($amoduleid = $amodule.getId())
					#if($amodule.getBoolean("enableuploading") && $permissions.can($amoduleid, "create") && $amoduleid!="faceprofilegroup" && $amoduleid!="asset" && $amoduleid!="modulesearch")
						<option value="$amodule.id" #if($module.id == $amodule.id) selected #end>#text($amodule)</option>
					#end
				#end
			</select>
			<input type="hidden" id="desktopId" value="$desktop.id" />
		</div>
		<div class="w-100 d-flex justify-content-end text-center px-2 mb-2">
			<a class="emdialog btn btn-lg btn-accent small rounded"
				data-oemaxlevel="1"
				data-moduleid="$module.id"
				data-modulename="#text($amodule)"
				href="$apphome/components/sidebars/localdrives/newimportdialog.html"
				title="[[Add New Folders]]" 
				>
					<i class="fa fa-plus"></i> <span>[[Add]]</span>
			</a>
		</div> 
	</div>
	<a href="#" title="[[Hide Desktops Sidebar]]"
		class="sidebar-toggler sidebar-toggler-hide"
		data-action="hide" 
		data-targetdiv="col-sidebars"
	>
		<i class="bi bi-chevron-double-left closebar"></i>
	</a>			
</div> 
$pages.include("$apphome/components/sidebars/localdrives/listsyncfolders.html")
