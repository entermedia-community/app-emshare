#set($fileformat = $asset.fileformat)

#if($fileformat.startsWith("gd") && $asset.googledownloadurl)
	<img src="$asset.googledownloadurl" style="width:162px;" />
#else
	
	#set ($mime = $mediaarchive.getMimeTypeIcon($asset.fileformat))
	<div class="mimethumbcontainer">
		<i class="bi bi-$!mime mimeicon" title="#if($title)#esc($title)#else$!{asset.name}#end" ></i>
	</div>

#end
