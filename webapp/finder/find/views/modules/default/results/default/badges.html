#set( $badges = $mediaarchive.getBadges($hit) )
#if($canshowbadge && $badges)
	<div class="badgecontainer">
	#foreach($badge in $badges)
	
		<div id="badge_${hit.id}_$badge.getId()" class="embadge" title="#text($badge)">
			#if($badge.icon)
				<i class="$!badge.icon ns"></i>
			#else
				<i class="bi bi-info-circle-fill ns"></i>
			#end 
		</div>
		
	#end
	</div>
#end
