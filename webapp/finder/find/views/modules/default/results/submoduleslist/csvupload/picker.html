<div style="margin: 0 20px;">

#set( $pickertaget = $context.getRequestParameter("pickertarget") )

	<form name="excelimport" method="post" class="ajaxform" data-targetdiv="localmessage" 
	enctype="multipart/form-data" action="$searchhome/csvupload/finish.html">

	<h3>[[Choose CSV Input File]]</h3>
	<div id="localmessage">
	<p >Rows will be imported</p>
	</div>
	<input type="file" size="25" name="file" onchange='$("#submit").show()'>
	
	<input type="hidden" name="entitymoduleid" value="$entitymodule.getId()"/>
	<input type="hidden" name="entityid" value="$entity.getId()"/>

	<div id="submit" style="display: none; padding-bottom: 20px;">
			<input class="btn btn-primary" type="submit" value="[[Import]]" />
	</div>
	</form>
</div>
