#set( $submoduleid = $context.getRequestParameter("submoduleid") )

<div class="bg-white shadow-sm dita-ai-tabcontent">

  <div class="w-100 my-2">
    <form name="save" class="ajaxform d-flex flex-column align-items-center" 
    data-targetdiv="importdone" action="$searchhome/renderdita/finish.html">
	<input type="hidden" name="entityid" value="$entity.getId()"/>
	<input type="hidden" name="entitymoduleid" value='$entity.entitysourcetype'/>
	<input type="hidden" name="targettype" value='$context.getRequestParameter("targettype")'/>
	
    <input type="hidden" name="submoduleid" value="$submoduleid" />
	<input type="hidden" name="searchhome" value='$searchhome'/>

#set($children = $mediaarchive.query($submoduleid).exact($entitymodule.id,$entity.id).search() )
		
  <div class="d-flex flex-column align-items-center mb-3">
        <label for="aiInstruction" class="mb-1">$children.size() Questions to be exported as DITA</label>
         <div style="width: 400px;">
	        </div>
        
       </div> 
       <div class="d-flex flex-column align-items-center mb-3">
        <label for="aiInstruction" class="mb-1">Export Name:</label>
         <div style="width: 400px;">
          <input name="exportname" id="aiInstruction" class="form-control rounded" width="200" value="${entity.getName()}.ditamap"/>
        </div>
        
       </div> 

      <button class="input-group-text btn-accent px-3 ml-2" type="submit" for="inputGroupDITA">Create</button>

    </form>
    <div id="importdone"></div>
  </div>
</div>
