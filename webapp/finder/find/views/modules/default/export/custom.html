<div class="contentlayout">
<h2>[[Custom CSV Export]]</h2>
<p>[[Select from the fields below to create a custom CSV]]</p>
<form name="customexport" action="./download/${searcher.getSearchType()}custom.csv">

#set($details = $searcher.getPropertyDetails())
#foreach($detail in $details)
	#if($detail.internalfield == "true")
		
	#else
	<div>
		<input type="checkbox" name="detail" value="$detail.id" id="fieldexport$!detail.id"> <label for="fieldexport$!detail.id">$detail.getText($context)</label>
		</div>
	#end
#end
	<input type="hidden" name="hitssessionid" value="$!context.getRequestParameter('hitssessionid')"> 
	<input type="hidden" name="searchtype" value="$searcher.searchType">
<input type="submit" value="[[Export]]" class="btn btn-sm btn-primary" />
</form>
</div>
