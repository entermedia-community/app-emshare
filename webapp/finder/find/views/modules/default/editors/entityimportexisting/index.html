
#set($auto = true)


<div id="resultsdiv" class="h-100">
#if( $entityid )	
	<h3 class="collection-config-title">[[Add Existing Files]] </h3>
	<div style="padding:0 20px; height: calc(100% - 70px); overflow-y: auto;"> 
	<form  name="wizard1" method="post"  class="ajaxform" data-targetdiv="autopopulate"
			action="$apphome/components/createmedia/copycategory/autopopulate.html"
			>
#**	   
	   <a href="$home$apphome/components/categories/search/searchcategory.html?pickone=true&targetdiv=autocategoriespicked&clearselection=$!clear&action=${page.directory}/picked.html"
	   		class="emdialog btn btn-secondary" 
	   		data-dialogid="catpicker" 
	    	data-hidefooter="true" 
			data-parameterdata="categoryvalues"><i class="bi bi-plus-lg mr-1"></i> [[Add Category]]</a>
	*#   
	
	   <input type="text" name="id" class="form-control form-control-sm" value="$!{entityid}" />
	   
	   <input type="hidden" name="excludepath" value="$entity.get("uploadsourcepath")" />
	    
	   <a  	class="btn btn-brand submitform"
			title="ID: ($entityid)"
			href="#" 
			 >
			<i class="far fa-arrow-alt-circle-down"></i> [[Search By Id]] </a> 
	</form>
	
	
			
	<form  name="wizard" method="post"  
			class="ajaxform" 
			data-targetdiv="addcategoryfinish"
			action="$home$apphome/components/createmedia/copycategory/createnew.html"
			data-toastmessage="[[Adding]]"
			data-toastsuccess="[[Added successfully]]"
			data-toasterror="[[Failed to add]]">
		 
		<input type="hidden" name="entityid" value="$entity.getId()"/>
		<input type="hidden" name="moduleid" value="$entitymodule.getId()"/>
		
		
		
		<div class="inner-content" id="autocategoriespicked" >
		$pages.include("$apphome/components/createmedia/copycategory/picked.html",$context)	
		</div>
		
		<div id="autopopulate">
			$pages.include("$apphome/components/createmedia/copycategory/autopopulate.html?id=$!{entityid}", $context)
		</div>
		
		<div class="mt-3">
			<input class="btn btn-brand" type="submit" value="[[Import]]" />
		</div>	
	</form>
	</div>
#end
</div>


<script type="text/javascript">
lQuery(".auto-remove").livequery("click", function() {
	var catid = jQuery(this).data('categoryid');
	jQuery("#auto-" + catid).remove();
});

</script>
