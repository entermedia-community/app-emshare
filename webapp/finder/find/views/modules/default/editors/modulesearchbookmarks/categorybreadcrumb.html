#set($moduleid = $module.getId())

<div class="category-breadcrumb #if($searchcategory) category-breadcrumb-tall #end">
	<div class="d-flex justify-content-end">
		
		<h3 class="mr-auto p-0 m-0 pl-3"><i class="bi bi-bookmarks-fill"></i> [[Bookmarks]]#if($organizedHitsSize>0) <span >($organizedHitsSize)</span>#end</h3>

		#if($searchcategory)	
			<p class="m-0"> 
				<i class="bi bi-$module.moduleicon mr-1 ml-3 "></i>  
				#text($searchcategory) <span >($!hits.size())</span>
			</p>
		#end
		
		<a href="$apphome/views/modules/modulesearch/bookmarksremove.html?moduleid=${selectedmodule.id}" 
				class="ajax removemodulebookmarks  clear-bookmarks"
				data-targetdiv="bookmarkscontainer"
				data-oemaxlevel="1"
				data-confirm="[[Are you sure to remove items from Bookmarks?]]"
				title="[[Clear Bookmarks]]"><i class="bi bi-bookmark-x mr-1"></i>[[Clear]] #text($selectedmodule)</a>
		<a href="$apphome/views/modules/modulesearch/bookmarksremove.html?moduleid=${selectedmodule.id}" 
				class="ajax removemodulebookmarks border-left"
				data-targetdiv="bookmarkscontainer"
				data-oemaxlevel="1"
				data-confirm="[[Are you sure to remove items from Bookmarks?]]"
				title="[[Clear Bookmarks]]"><i class="bi bi-bookmark-x mr-1"></i>[[Clear All]]</a>

		
	</div>
</div>
