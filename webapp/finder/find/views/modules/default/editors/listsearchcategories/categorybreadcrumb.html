#set($moduleid = $module.getId())

<div class="category-breadcrumb #if($searchcategory) category-breadcrumb-tall #end">
	<div class="d-flex justify-content-between">

		<div class="d-flex align-items-center">
			<p class="m-0">
				<span class="px-2">
					<i class="bi bi-$module.moduleicon ns mr-1"></i> [[All Categories]] &middot; <small>Search by Category</small>
				</span>
			</p>
		</div>
		<div class="d-flex align-items-center">		
			#if($permissions.canModule($module, "create") && $moduleid!="faceprofilegroup" && $moduleid!="order")
			#set($addurl = "${edithome}/tabs/index.html?edit=true&addnew=true&viewid=$!{moduleid}addnew")
				<a class="emdialog btn-cta" href="$addurl" title="[[Add New Record]]">
					<i class="bi bi-plus-lg mr-1"></i> [[Create New]]
				</a>
			#end
		</div>
	</div>
</div>
