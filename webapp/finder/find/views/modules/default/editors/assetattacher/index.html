#set($messageid = $context.getRequestParameter("messageid"))
<div class="assetattacher"  id="attachasset${messageid}">
	<div class="d-flex align-items-center">
		<span class="btn btn-secondary btn-file">
			<i class="bi bi-upload fas fa-upload me-1 me-1"></i>
			[[Upload]] 
			<input type="file" name="file.0" id="assetattachfile" class="assetInput" multiple />
		</span>
		
		<a href="${content.findroot}/blockiframe.html?targetfieldid=chatattachment" 
			class="emdialog btn btn-secondary mx-2"
			data-dialogid="dialogpickerassetpicker"
			data-assetclearresults="true"
			data-assetclearselections="true"
			data-dialogwidth="1200"
			data-hidefooter="true"
			data-includeeditcontext="true"
			data-messageid="${messageid}"
		>
			<i class="bi bi-card-list far fa-list-alt me-1 me-1"></i> [[Browse]]
		</a>
		
		<a href="$siteroot$apphome/views/modules/asset/editors/contentcreatorpickasset/index.html"
			class="emdialog btn btn-accent"
			data-dialogid="dialogpickerassetpicker"
			data-assetclearresults="true"
			data-assetclearselections="true"
			data-dialogwidth="1200"
			data-detailid="${detail.id}" 
			data-pickertargetfield="entitypicker${detail.id}"
			data-hidefooter="true"
			data-includeeditcontext="true"
			data-edithome=""
		>
			<i class="bi bi-magic fas fa-magic me-1 me-1"></i> [[Use AI]]
		</a>
	</div>
</div>
