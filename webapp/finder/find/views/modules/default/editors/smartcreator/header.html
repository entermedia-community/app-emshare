<div class="creator-header">
  <div class="d-flex align-items-center me-2" style="min-width:300px">
    <img src="$siteroot$apphome/theme/images/emedialogo.png" alt="eMedia Logo" />
    <div class="d-flex flex-column">
      <h2>Smart Creator</h2>
      <h1>${playbackentity.name}</h1>
    </div>
  </div> 

  <div class="d-flex align-items-center">
    <a class="btn text-primary rounded ms-4">
      <i class="bi bi-clock-history"></i>
      <span class="ms-2">
        Versions
      </span>
    </a>
    <a class="btn text-dark rounded ms-4">
      <i class="bi bi-arrow-90deg-left"></i>
      <span class="ms-2">
        Undo
      </span>
    </a>
    <a class="btn text-dark rounded ms-4">
      <i class="bi bi-arrow-90deg-right"></i>
      <span class="ms-2">
        Redo
      </span>
    </a>

    <a class="btn text-dark rounded ms-4">
      <i class="bi bi-box-arrow-right"></i>
      <span class="ms-2">
        Export
      </span>
    </a>
    <a class="btn text-dark rounded ms-4">
      <i class="bi bi-box-arrow-in-right"></i>
      <span class="ms-2">
        Import
      </span>
    </a>
    <a class="btn text-dark rounded ms-4">
      <i class="fas fa-share-alt"></i>
      <span class="ms-2">
        Share
      </span>
    </a>
	

	#set($newedithome= "$apphome/views/modules/componentrenderversion/editors/dataentity")
	#set($addnew = "${newedithome}/addnew.html")
	
	
	<a href="$addnew"
	class="resultsnavlink emdialog btn btn-cta"
	data-dialogid="entitypickeraddnew"
	data-dialogwidth="1400"
	data-hidefooter="true"
	data-entityid="${entity.id}"
	data-entitymoduleid="${entitymodule.id}"
	data-fieldexternalid="entityid"
	data-fieldexternalvalue="${entity.id}"
	data-fieldexternalid2="entitymoduleid"
	data-fieldexternalvalue2="${entitymodule.id}"
	data-autosetformtargetdiv="editdiv"
	title="[[Create New Render]]">
	<span class="mbl-hidden"><i class="bi bi-files me-2"></i> [[Render]]</span></a>
	
	
  </div> 
</div>
