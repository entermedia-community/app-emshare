<div class="creator-section-title">
  <h3>${section.name}</h3>
  <input type="hidden" name="sectionid" value="${section.id}" />
  <textarea rows="1">${section.name}</textarea>
  <div class="d-flex align-items-center">
    <a class="section-edit ms-2">
      <i class="fas fa-pen"></i>
    </a>
    <a class="btn btn-success btn-sm section-rename ms-2"
      href="$edithome/section/create-section.html"
      data-playbackentityid="${playbackentity.id}"
      data-playbackentitymoduleid="${playbackmodule.id}"
      data-sectionid="${section.id}">
      <i class="fas fa-save me-2"></i>
      [[Save]]
    </a>
    <a class="btn btn-danger btn-sm section-cancel ms-2">
      <i class="fas fa-times"></i>
    </a>
  </div>
</div>
<div class="action-btn-container title-actions">
  <div class="action-btn-group light-dropdown">
    $pages.include("$edithome/section/title-action.html", $context)
  </div>
</div>
