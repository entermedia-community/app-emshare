<div class="dropdown">
  <a class="action-btn dropdown-toggle no-icon" data-action="add" type="button" data-bs-toggle="dropdown" title="[[Add Component]]">
    <i class="fas fa-plus"></i>
    #ifnull($componentcontent)
      <span class="ms-2">[[Select Component Type]]</span>
    #end
  </a>
  <div class="dropdown-menu dropdown-menu-end">
    #set($componenttypes = $mediaarchive.getList("componenttype"))
    #foreach($componenttype in $componenttypes)
    <a class="dropdown-item add-componentcontent"
      data-componenttype="${componenttype.id}"
      #ifnotnull($componentcontent)
        data-targetdiv="component-${componentcontent.id}"
        data-ordering="${componentcontent.ordering}"
        data-targetappendtype="insertafter"
      #end
      #ifnull($componentcontent)
        data-targetdivinner="creatorcontent-${section.id}"
        data-ordering="0"
      #end
      data-sectionid="${section.id}"
      href="$edithome/section/create-componentcontent.html"
      data-oemaxlevel="1">
      <i class="bi bi-${componenttype.icon}"></i>
      <span class="ms-2">${componenttype.name}</span>
    </a>
    #end
  </div>
</div>
<a class="action-btn move-up"
  href="$edithome/section/order.html"
  data-action="move-up"
  title="[[Move Up]]">
  <i class="fas fa-arrow-up"></i>
</a>
<a class="action-btn move-down"
  href="$edithome/section/order.html"
  data-action="move-down"
  title="[[Move Down]]">
  <i class="fas fa-arrow-down"></i>
</a>
#ifnotnull($componentcontent)
<a class="action-btn ajax"
  title="[[Duplicate]]"
  data-action="duplicate"
  data-id="${componentcontent.id}"
  data-searchtype="componentcontent"
  data-targetdiv="component-${componentcontent.id}"
  data-ordering="${componentcontent.ordering}"
  data-targetappendtype="insertafter"
  href="$edithome/section/duplicate.html">
  <i class="fas fa-copy"></i>
</a>
<a class="action-btn"
  title="[[Delete]]"
  data-action="delete"
  href="$edithome/section/delete.html"
  data-confirm="Are you sure you want to delete this component?"
  data-id="${componentcontent.id}">
  <i class="fas fa-trash-alt"></i>
</a>
#end
