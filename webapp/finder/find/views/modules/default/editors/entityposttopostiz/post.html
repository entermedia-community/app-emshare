<div id="${edithomeid}"	
	class="editdiv"
	data-entityid="$!entity.id"
	data-entitymoduleid="$!entitymodule.id">

	<div class="tabheader">
		<div class="d-flex justify-content-between">
			<span>[[Share to Postiz]]</span>
		</div>
	</div>

  <div class="tabcontent">
    <div class="d-flex flex-column align-items-center my-5">
      <div class="alert alert-success my-3" role="alert">
        <div class="d-flex align-items-center">
          <i class="bi bi-check-circle me-2"></i>
          <span>[[Successfully shared to Postiz.]]</span>
        </div>
      </div>
      
      <a href="https://postiz.einnovation.com/launches?day=${postdayofweek}&week=${postweek}&year=${postyear}&display=day" class="text-primary" target="_blank">View the post in Postiz <i class="bi bi-box-arrow-up-right small ms-1"></i></a>
    </div>
  </div>
</div>
