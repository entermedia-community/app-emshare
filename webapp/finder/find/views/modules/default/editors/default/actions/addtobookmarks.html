#if($canaddtofavorites)
	
	#if(!$itemid)
		#set($itemid = $context.getRequestParameter("id"))
	#end
	
	#set( $favorites = $userprofile.get("favorites_" + $module.id))
	#set($isfav="false")

	#if($favorites && $favorites.indexOf($itemid) != -1)
		#set($isfav="true")
	#end
	
	<div id="itemfav$itemid" class="itemfav$itemid emgrid-favoriteicon">
	 <a  href="$!{page.path}?field=favorites_${module.id}&profilepreference.value=${itemid}&id=${itemid}&moduleid=${module.id}" 
	 	class="favorite-star #if($isfav=='true') itemfavorited #end" 
	 	data-targetdiv="itemfav$itemid"
	 	data-ajaxreloadtargets="bookmarksarea"
	 	#if($isfav=='true')	
	 		title="[[Remove from Bookmarks]]"
	 	#else
	 		title="[[Bookmark]]"
	 	#end
	 	>
	 	<i class="bi bi-bookmark#if($isfav=='true')-fill#end"></i>
	 </a>
	 </div>
 #end
