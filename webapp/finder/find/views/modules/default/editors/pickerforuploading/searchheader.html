<div class="entity-action-header">
	<h3>
		#set($moduleicon = "box")
		#ifnotnull($submodule.moduleicon)
			#set($moduleicon = $submodule.moduleicon)
		#end	
		<i class="bi bi-$moduleicon module-icon" style="font-size: 0.8em;;"></i> 
		#text($module) <small>($hits.size())</small>
	</h3>
	
		
		#set($addnew = "${edithome}/tabs/index.html?edit=true&addnew=true&viewid=$!{moduleid}addnew")
		<a class="btn btn-lg btn-accent rounded emdialog" style="min-width: 150px;"
			data-dialogid="entityuploadto"
			##data-targetdiv="$edithomeid"
			data-addmedia="true"
			href="$addnew">
			<i class="bi bi-plus-lg mr-1"></i> [[Create New]]
		</a>
</div>
