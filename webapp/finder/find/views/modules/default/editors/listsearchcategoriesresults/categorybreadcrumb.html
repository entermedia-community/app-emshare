#set($moduleid = $module.getId())

<div class="category-breadcrumb #if($searchcategory) category-breadcrumb-tall #end">
	<div class="d-flex justify-content-between">

		<div class="d-flex align-items-center">
			<a href="$apphome/views/modules/searchcategory/index.html" 
				class="ajax" data-targetdiv="applicationcontent" 
				data-oemaxlevel="2" 
				data-updateurl="true" 
				data-searchcategoryclearselection="true" 
				data-profilepreference="defaultmodule" 
				data-profilepreference.value="searchcategory" 
				data-scrolltotop="true"
				data-includesearchcontext="false"
				data-includeeditcontenxt="false" 
				title="[[Explore Categories]]">
				<span>
					<i class="bi bi-$module.moduleicon ns mr-1"></i> [[All Categories]]
				</span>
			</a>
			<i class="bi bi-chevron-right mx-3"></i>
			<p class="m-0 selected"> 
				<i class="bi bi-$module.moduleicon mr-1"></i>  
				
				#set($total = $hits.size())
				#text($searchcategory) <span >($total)</span>
			</p>
		</div>
		<div class="d-flex align-items-center">		
			
		</div>
	</div>
</div>
