#set($postiz = $mediaarchive.getBean("postizManager"))
#set($postoptions = $postiz.listIntegrations())

<div class="tabheader">[[Share to Postiz]]</div>
<div class="my-3 px-3">
  <div class="bg-light p-2 rounded" style="max-width: 600px;" id="blogBody">
<div id="postizcreate"></div>
<form class="ajaxform" action="$edithome/postiz/post.html?oemaxlevel=1" data-targetdiv="#postizcreate" method="post">

    <div class="form-group">
        <label for="postcontent">Post Content:</label>
        <textarea name="postcontent" id="postcontent" rows="5" class="form-control" required></textarea>
    </div>

    <div class="form-group">
        <label for="date">Post Date (optional):</label>
        <input type="datetime-local" name="date.value" class="form-control" />
    </div>

    <div class="form-group">
        <label>Select Integrations:</label><br/>
        #if($postoptions && $postoptions.size() > 0)
            #foreach($postoption in $postoptions)
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="integrations" value="$postoption.id" id="integration_${postoption.id}">
                    <label class="form-check-label" for="integration_${postoption.id}">$postoption.name ($postoption.id)</label>
                </div>
            #end
        #else
            <p>No integrations available.</p>
        #end
    </div>
	<input type="text" name="assetid" value="116"/>
    <button type="submit" class="btn btn-primary">Create Draft Post</button>
</form>

</div>
</div>
