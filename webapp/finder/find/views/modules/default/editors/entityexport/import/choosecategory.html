
#set($targetcategoryid = $context.getRequestParameter("targetcategoryid"))
#ifnotnull($targetcategoryid)
<div id="choosecategorycontainer">
	<div class="tabheader">[[Choose Folder]]</div>

	<div id="categoryimporer">
	<div class="m-4">
		
		<div class="w-100 text-left mb-3">
			<h6>
				[[Copies files and subfoldres from specific folder]]
			</h6>
			<hr>
		</div>
		
		
		<div class="w-100 mb-3">
			<a class="emdialog btn btn-primary rounded" 
				style="height: 46px;line-height: 36px;font-size: 0.9rem;width:150px"
				data-dialogid="catpicker" 
				href="$home$apphome/components/entities/import/search/searchcategory.html?targetdiv=autocategoriespicked&clearselection=$!clear&action=${page.directory}/picked.html"
					data-hidefooter="true" data-parameterdata="categoryvalues">
					<i class="bi bi-plus-lg me-1"></i>[[Add Folder]]
			</a>
		</div>

	    
	    
	<div>
		<form  style="display: block;" id="picker" name="wizard2" method="post"  
		class="ajaxform" 
		data-oemaxlevel="1" 
		data-targetdivinner="categoryimporer"
		action="$home$apphome/components/entities/import/import.html">
	    <input type="hidden" name="targetcategoryid" value="$!targetcategoryid"/>

		<div class="inner-content py-2" id="autocategoriespicked" >
			<ul id="cat-list" class="list-group list-group-striped list-group-hover autopopulate-list">
				$pages.include("$apphome/components/entities/import/picked.html",$context)
			</ul>
		</div>
		
		<div class="w-100">
			<button class="btn btn-accent upload-btn" type="submit" id="finishbutton" >
				<i class="bi bi-box-arrow-in-down rr me-1" ></i>
				[[Import]]
			</button>
		</div>
	</form>
	</div>	
	</div>
</div>
</div>

#end
