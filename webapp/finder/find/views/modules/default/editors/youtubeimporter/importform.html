<div class="p-3 d-flex flex-column">
	#set( $parentmoduleid = $context.getRequestParameter("parentmoduleid") )
	#set( $parententityid = $context.getRequestParameter("parententityid") )

	<form  method="post" class="ajaxform" data-targetdivinner="importyoutube" action="$applink/views/modules/$!{module.id}/editors/youtubeimporter/finish.html">
		
		<input type="hidden" name="parentmoduleid" value="$parentmoduleid"/>
		<input type="hidden" name="parententityid" value="$parententityid"/>
		<input type="hidden" name="moduleid" value="$module.id"/>
		
    <div class="mb-3">
      <span class="d-block mb-1">
        [[YouTube Video/Playlist URL(s)]]:
      </span>
      <div class="emdatafieldvalue">
        <div class="emfield-textarea">
          <textarea name="youtubeurl" class="w-100 form-control required" type="text" value="" rows="1" placeholder="Enter YouTube video/playlist links"></textarea>
        </div>
        <span class="detail-note text-muted">[[YouTube playlist or video URL(s), you can paste multiple links separated by comma or newline]]<span></span></span>
      </div>
    </div>

    <button class="btn btn-cta" type="submit">
      <i class="bi bi-box-arrow-in-down rr mr-1" ></i>
      [[Import URL]]
    </button>

	</form>
</div>
