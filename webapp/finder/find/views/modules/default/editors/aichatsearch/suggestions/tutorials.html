<div class="d-flex flex-column" id="tutorials-suggestions">
  <strong class="ai-suggestions-title mb-1">[[Tutorials]]:</strong>
  #if($tutorials.isEmpty())
    <p class="text-muted mx-2 my-0">[[No featured tutorials found.]]</p>
  #else
    <ul class="ai-suggestions">
      #foreach($tutorial in $tutorials)
      <li class="ai-suggestion autoprefixchatmsg d-flex align-items-center justify-content-between" data-prefix="Start Tutorial: ${tutorial.name}">
        <span class="d-block-inline">
          ${tutorial.name}
        </span>
        <a href="$applink/components/smartcreator/index.html" class="emdialog"  data-oemaxlevel="1" data-tutorialid="${tutorial.id}" title="[[Edit Outlines]]">
          <i class="bi bi-pencil-square ns text-primary"></i>
        </a>
      </li>
      #end
    </ul> 
  #end
  $pages.include("${edithome}/suggestions/tutorials-btn.html", $context)
</div>
