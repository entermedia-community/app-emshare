<div id="aisuggestions" class="p-2 mt-2 rounded" style="background-color: #dedede;">
  <form class="ajaxform d-flex flex-column m-0" method="post" action="${edithome}/suggestions/tutorials-save.html" data-targetdiv="tutorials-suggestions">
    <input type="text" name="name" class="form-control mb-2" placeholder="[[Tutorial Title]]" />
    <input type="hidden" name="entitymoduleid" value="${module.id}" />
    <input type="hidden" name="entityid" value="${entity.id}" />
    <span>
      <input type="checkbox" name="featured" id="isFeatured" class="me-1" checked />
      <label for="isFeatured">[[Featured]]</label>
    </span>
    <div class="d-flex justify-content-between mt-2">
      <button type="submit" class="btn btn-primary align-self-end">
        <i class="bi bi-save me-1"></i>
        [[Save]]
      </button>
      <a class="ajax btn btn-secondary align-self-end"
        href="${edithome}/suggestions/tutorials-btn.html"
        data-targetdiv="aisuggestions">
        [[Cancel]]
      </a>
    </div>
  </form>
</div>
