<div id="aisuggestions" class="p-2 mt-2 rounded" style="background-color: #dedede;">
  <div class="d-flex flex-column">
    <input type="text" name="title" id="tutorialTitle" class="form-control mb-2" placeholder="[[Tutorial Title]]" />
    <input type="text" name="functionname" id="functionName" class="form-control mb-2" placeholder="[[Function Name (no spaces)]]" />
    <span>
      <input type="checkbox" name="featured" id="isFeatured" class="mr-1" />
      <label for="isFeatured">[[Featured]]</label>
    </span>
    <div class="d-flex justify-content-between mt-2">
      <a class="ajax btn btn-primary align-self-end"
        href="${edithome}/suggestions/tutorials-save.html"
        data-targetdiv="aisuggestions">
        <i class="bi bi-save mr-1"></i>
        [[Save]]
      </a>
      <a class="ajax btn btn-secondary align-self-end"
        href="${edithome}/suggestions/tutorials-btn.html"
        data-targetdiv="aisuggestions">
        [[Cancel]]
      </a>
    </div>
  </div>
</div>
