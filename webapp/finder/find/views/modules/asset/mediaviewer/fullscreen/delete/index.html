<div style="margin: 0px;">
    <p>[[Are you sure you want to delete]] <strong>
     
    	#if($data.size() && $data.size() > 1 ) 
    		$data.size() [[assets]]
    	#else 
    		1 [[asset]]
    	#end</strong>?</p>
	
    #set( $deleteurl = "$siteroot$apphome/views/modules/asset/delete.html")
	
    <form name="deleteoption" 
    	id="deleteoption" 
    	action="$deleteurl" 
    	class="ajaxform autocloseform hideMediaViewer"
    	data-ajaxreloadtargets="dataeditedreload">
	    <input name="hitssessionid" value='$!context.getRequestParameter("assethitssessionid")' type="hidden" />
	    #set( $nodeID = $context.getRequestParameter("nodeID") )
	    <input name="nodeID" value="$!nodeID" type="hidden" />
	    <input name="assetid" value="$!asset.id" type="hidden" />
	    <input name="cache" value="false" type="hidden" />
	    <p><input type="checkbox" name="deleteoriginal" value="true" id="deleteoriginal" />
	    <label for="deleteoriginal">[[Also delete original]]</label></p>
    </form>
</div>
