<div id="versionpreview">

	<div class="versiontoolbar">
		<a href="$apphome/views/modules/asset/editor/versioncontrol/replace.html?version=${revision.version}&assetid=$asset.getId()" 
			class="btn focused-btn ajax"
			data-targetdiv="asset-editor-container" 
			title="[[Restore this Version]]">
			<i class="bi bi-arrow-clockwise mr-1"></i> [[Restore this Version]]
		</a>
		<a href="#" 
			class="btn btn-accent ajax ml-1"
			data-targetdiv="asset-editor-container" 
			title="[[Make a Copy]]">
			<i class="bi bi-copy mr-1"></i> [[Make a Copy]]
		</a>
		<a href="#" 
			class="btn btn-secondary ajax ml-1"
			data-targetdiv="asset-editor-container" 
			title="[[Metadata]]">
			<i class="bi bi-info-circle mr-1"></i> Metadata
		</a>
	</div>

	<div class="versionpreviewcontent">
		<img src="http://localhost:8080/finder/mediadb/services/module/asset/downloads/preset/Activity/Gemini/azinumoto-aNZ-f8n7_3w-unsplash_2.jpg/image3000x3000.jpg?_=8751">
	</div>

	#ifnotnull($revision.message)
	<div class="versionfooter">
		$!revision.message
	</div>
	#end
	
</div>
