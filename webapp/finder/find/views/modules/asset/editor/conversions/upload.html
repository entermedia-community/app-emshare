


<form id="uploadform" 
	name="wizard" 
	method="post" 
	enctype="multipart/form-data"
	class="ajaxform autocloseform showwaiting"
	data-targetdiv="asset-editor-container"
	data-showwaitingtarget="showwaitingform" 
	action="$home${apphome}/views/modules/asset/editor/conversions/uploadfinish.html">
		<input type="file" size="50"  style="color: white; background-color: #2D2C2C;" name="file.0" required>
		<input type="hidden" name="unzip" value="false" />
		<input type="hidden" name="sourcepath" value="$!context.getRequestParameter('assetid')" />
		<input type="hidden" name="assetid" value="$!context.getRequestParameter('assetid')" />
		<input type="hidden" name="presetid" value="$!context.getRequestParameter('presetid')" />
		
		<!-- <input type="checkbox" name="replaceall" value="true" /> Use this image as the new default for thumbnails  --> 
		<div style="padding:10px 0">
		<input type="submit" id="finishbutton" value="[[Upload]]" class="btn btn-sm btn-primary" style="float:left; margin-right:10px;" >
		<div id="showwaitingform" style="float:left;"></div>
		</div>

</form>
