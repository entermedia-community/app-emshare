<div class="bg-light border-right" style="min-width: 200px;">
	<h4 class="my-2 text-center">[[Crop Presets]]</h4>
  #set ($previewlink = $mediaarchive.asLinkToPreview($childasset, "image200x200") )
	<div class="crop-presets overflow-y px-2 auto-active-container">
    <a href="${apphome}/views/modules/asset/editor/crops/cropeditor.html?aspectratio=1/1" class="btn btn-wide ajax auto-active-link w-100 mb-2 current" data-targetdiv="cropeditor" data-oemaxlevel="1">
      <img src="$previewlink" class="img-fluid" style="aspect-ratio: 1/1;">
      <span>1:1</span> 
    </a>
    <a href="${apphome}/views/modules/asset/editor/crops/cropeditor.html?aspectratio=4/3" class="btn btn-wide ajax auto-active-link w-100 mb-2" data-targetdiv="cropeditor" data-oemaxlevel="1">
      <img src="$previewlink" class="img-fluid" style="aspect-ratio: 4/3;">
      <span>4:3</span>
    </a>
    <a href="${apphome}/views/modules/asset/editor/crops/cropeditor.html?aspectratio=16/9" class="btn btn-wide ajax auto-active-link w-100 mb-2" data-targetdiv="cropeditor" data-oemaxlevel="1">
      <img src="$previewlink" class="img-fluid" style="aspect-ratio: 16/9;">
      <span>16:9</span>
    </a>
	</div>
</div>
