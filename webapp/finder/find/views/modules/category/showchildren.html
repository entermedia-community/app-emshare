<div class="catlist">
#foreach( $child in $category.getChildren())
		<a style="padding:0px 4px 0;" 
			href="$siteroot$apphome/views/modules/asset/showcategory.html?nodeID=${child.id}&hitssessionid=$!hits.getSessionId()"
			title="[[Show:]] $child"
			class="ajax"
			data-targetdiv="applicationcontent"
			data-oemaxlevel="3"
			data-updateurl="true"
			data-sidebarcomponent="categories"><i class="fas fa-folder"></i> $child</a>
#end
</div>
