$raganswer
						
#ifnotnull($ragsources)
  #if(!$ragsources.isEmpty())
    <div class="msg-citations">
      <strong>[[Citations]]:</strong>
      <br>
      #foreach($source in $ragsources)
        <a href="$siteroot$apphome/views/modules/${source.pageentityid}/index.html?entityid=${source.pageid}" target="_blank">
          [[Page]] $source.pagelabel of $source.filename
        </a>
        <br>
      #end
    </div>
  #end
#end
