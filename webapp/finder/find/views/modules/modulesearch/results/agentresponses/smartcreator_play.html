<h5 class="mt-0 mb-2">Here are the available #text($playbackmodule):</h5>

#ifnotnull($playables)
<ul>
  #foreach( $play in $playables )
    <li>
      <a class="ajax"
        href="$applink/views/modules/${agentcontext.entitymoduleid}/editors/entitychat/toplevelfunctionsave.html"
        data-targetdiv="aichatsearch"
        data-channel="$!{channel.getId()}"
        data-toplevelaifunctionid="smartcreator_play_${playbackmodule.id}"
        data-functionname="smartcreator_play_${playbackmodule.id}"
        data-playbackentityid="${play.id}"
        data-playbacksection="0"
        data-oemaxlevel="1">
        <span>#text( $play )</span>
      </a>
    </li>
  #end
</ul>
#end
#ifnull($playables)
<p>I can help you create tutorials, answer your questions, generate images, and more.</p>
#end
