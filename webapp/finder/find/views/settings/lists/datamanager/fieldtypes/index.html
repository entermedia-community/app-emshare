#set( $droot = "$siteroot$content.dataroot" )

<form>
	<select>
		#foreach( $type in $searchtypes )
			#if($type != "CVS")
				<option id="$type">$type</option>
			#end
		#end
	</select>
</form>

<div id="propertyEditPanel"></div>
	

<table width="50%">
	<tr><th>[[Search Type]]</th><th>[[Properties]]</th><th>[[Views]]</th><th>[[Search]]</th></tr>
#foreach( $type in $searchtypes )
<tr #if( $searchtype && $type == $searchtype) style="background-color: yellow; font-weight:bold"
	#else 
		#if( $even ) style="background-color: #EEEEEE;" #set( $even = false )
		#else 
			#set( $even = true ) 
		#end 
	#end >
	<td >$type</td>
	<td ><a href="$droot/properties/index.html?catalogid=$catalogid&searchtype=$type">[[Edit Properties]]</a></td>		
	<td ><a href="$droot/views/index.html?catalogid=$catalogid&searchtype=$type">[[Edit Views]]</a></td>
	<td ><a href="$droot/list/index.html?catalogid=$catalogid&searchtype=$type">[[Search Data]]</a></td>

#end
</table>

	<div style="padding:10px"><a href="$droot/list/addnew.html?catalogid=$catalogid">[[Add New Search Type]]</a></div>
