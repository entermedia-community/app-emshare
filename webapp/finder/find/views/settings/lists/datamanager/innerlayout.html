#set(  $currentsearch = $context.getRequestParameter("searchtype") ) 

#set( $action = "$siteroot$apphome/views/settings/lists/datamanager/list/index.html" )

<div class="position-relative">
	<form action="$action" class="ajaxform autosubmitform datamanagerchose" data-targetdivinner="datamanagerpage" method="get">
		<input type="hidden" name="catalogid" value="$catalogid"/>
		<input type="hidden" name="oemaxlevel" value="2"/>
		#ifnull($currentsearch)
			<span class="mr-1">[[Select a table]]:</span>
		#end
		<div style="width: 280px;">
			<select name="searchtype" class="select2 form-control">
				<option value="">[[Choose Table]]</option>
				#foreach( $type in $searchtypes )
					#if($type != "CVS")
					<option value="$type" #if($type == $currentsearch) [[selected]] #end>$type</option>
					#end
				#end
			</select>
		</div>
		<a class="btn btn-primary ajax ml-1" data-targetdivinner="datamanagerpage" data-oemaxlevel="1" href="$home$apphome/views/settings/lists/datamanager/addtable/index.html">[[New Table]]</a>
	</form>
	
	<div id="datamanagerpage">
	$pages.includeContent()
	</div>
</div>
