<div id="folders" class="fwlist manual">
	<div class="folder folder-header">
		<div class="folders-name">
			<div class="alias" title="[[Folder Name]]">$data.name</div>
			<div class="path" title="$!folder.subfolder">$!data.subfolder</div>
			<div class="last-activity">[[Last Scanned]]: $!context.getDateTime($data.lastscanstart)</div>
		</div>
		<div class="folders-actions float-right" >
			<a class="btn btn-danger ajax" 
				href="$siteroot$apphome/views/settings/modules/asset/hotfolders/remove.html?id=$data.id" 
				confirm="[[Are you sure]]?"
				data-targetdivinner="applicationmaincontent"
				data-oemaxlevel="2">[[Delete]]</a>
		
			<a class="btn btn-secondary ajax" 
				href="$siteroot$apphome/views/settings/modules/asset/hotfolders/scan/checkpath.html?from=$data.subfolder"
				data-targetdivinner="applicationmaincontent"
				data-oemaxlevel="2"
				data-updateurl="true">[[Scan Path]]</a>
		
			<a class="btn btn-secondary ajax" 
				href="$siteroot$apphome/views/settings/lists/datamanager/list/index.html?searchtype=categorydefaultdata" 
				data-targetdivinner="applicationmaincontent"
				data-oemaxlayout="3">[[Metadata]]</a>
		</div>
	</div>
	<div class="fields">
		$pages.include("$apphome/views/settings/modules/asset/hotfolders/edit.html")
	</div>
</div>
