<div id="emvalueeditor" class="" style="max-width:500px	">

<form name="adder" class="ajaxform  validate-inputs" data-targetdiv="emvalueeditor" 
	action="$home$apphome/views/settings/modules/setup/appsectionsave.html">

		$context.putPageValue("searcher",$searcherManager.getSearcher($catalogid,"appsection") )	
		$context.putPageValue("view","appsection/edit")	
		$context.putPageValue("data",$data)
		
		$pages.include("/$applicationid/components/xml/detaileditorcss.html", $context)

	<input type="hidden" name="save" value="true" />
	<input type="hidden" name="id" value="$data.id" />
	
	<div class="d-flex align-items-center">		
		<button class="btn btn-accent" type="submit">
			<i class="bi bi-floppy-fill mr-1"></i> [[Save]]
		</button>
		<a class="btn btn-danger confirm ml-2" 
		href="$home$apphome/views/settings/modules/setup/remove.html?id=$module.id" data-confirm="[[Are you sure]]?">[[Delete]]</a>
	</div>
</form>
</div>
